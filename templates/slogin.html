<body>
  <script>
    var page = window.location.pathname.split('/')
    page = page[page.length - 1]

    var nav = document.querySelector('a[href="' + page + '"]')
    if (nav) {
      nav.classList.add('active')
    }
  </script>

  <nav class="navbar" style="background-color: #3330a3;">
    <a class="navbar-brand text-white" href="#">
      <h1> <i class="fas fa-project-diagram fa"></i>
        Project Grader</h1>
    </a>
    <div class="navbar navbar-light justify-content-end">
      <a class="btn btn-main btn-primary m-1 " href="/registerstud/">REGISTER</a>
    </div>
  </nav>
  <!-- form for details -->

  <body>
    <section class="vh-100" style="background-color: #f4f8fb;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block" style="background-color: #3330a3;">
                  <h4 class="text-white text-center top-space">Project Management & Recruitment System</h4>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account</h5>
                    <form action='/slogin/' method="post">
                      {% csrf_token %}
                      <!--username-->
                      <div class="form-floating mb-3">
                        <input type="username" class="form-control" id="floatingInput" placeholder="Username"
                          name=username required>
                        <label for="floatingInput" class="label-color">Username</label>
                      </div>

                      <!--password-->
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingInput" type="password" name=password
                          placeholder="Password" required>
                        <label for="floatingInput" class="label-color">Password</label>
                      </div>

                      <!--login button-->
                      <div class="row mt-4">
                        <div class="col">
                          <button type="submit" class="btn btn-main btn-primary">Login</button>
                        </div>
                      </div>
                      <p class="mb-0 mt-4">Don't have an account? <a href="/registerstud/" class=" fw-bold">Register</a>
                      </p>

                    </form>
                    <div class="mt-4">
                      {% for message in messages %}
                      <h4>
                        {{message}}
                      </h4>
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
