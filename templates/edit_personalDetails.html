<body>
    <div class="container mt-2">
    
        <div class="card ">
            <h3>Edit your details</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for i in form %}
                <div class="row mb-2">
                    
                    {{i.label}}
                    {{i}}
                
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-main">Edit</button>
            </form>
        </div>

    
            
    </div>
</body>
