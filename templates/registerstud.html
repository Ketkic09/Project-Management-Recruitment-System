<body>

  <script>
    var page = window.location.pathname.split('/')
    page = page[page.length - 1]

    var nav = document.querySelector('a[href="' + page + '"]')
    if (nav) {
      nav.classList.add('active')
    }
  </script>

  <nav class="navbar " style="background-color: #5f34e2;">
    <a class="navbar-brand text-white" href="#">

      <h1> <i class="fas fa-project-diagram fa"></i>
        Project Grader</h1>

    </a>
    <div class="navbar navbar-light justify-content-end">
      <a class="btn btn-main btn-primary m-1 " href="/slogin/">LOGIN</a>
    </div>
  </nav>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-xl-5">
            <div class="card shadow-lg p-3 mb-5 bg-white" style="border-radius: 10px">
              <div class="card-body p-3 text-center">

                <div class="mb-md-5 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                  <p class="mb-5">Enter Your Registration Details</p>

                  <form action='/registerstud/' method="post">
                    {% csrf_token %}
                    <!--username-->
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Full Name" name=name
                        required>
                      <label for="floatingInput" class="label-color">Full Name</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="username" class="form-control" id="floatingInput" placeholder="Username"
                        name=username required>
                      <label for="floatingInput" class="label-color">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="Email" name=email
                        required>
                      <label for="floatingInput" class="label-color">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingInput" placeholder="Password"
                        name=password1 required>
                      <label for="floatingInput" class="label-color">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingInput" placeholder="Password"
                        name=password2 required>
                      <label for="floatingInput" class="label-color">Confirm Password</label>
                    </div>

                    <!--login button-->
                    <div class="row mt-4">
                      <div class="col">
                        <button type="submit" class="btn btn-main btn-primary">Register</button>
                      </div>
                    </div>
                    <p class="mb-0 mt-4">Already have an account? <a href="/slogin/" class=" fw-bold">Login</a></p>

                  </form>
                  <div class="mt-4">
                    {% for message in messages %}
                    <h4>
                      {{message}}
                    </h4>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
