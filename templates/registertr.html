  <style>
    .fdb-block {
      border-bottom: 1px solid var(--light);
    }

    .label-color {
      color: #3330a3;
    }
  </style>
</head>

<body>

  <script>
    var page = window.location.pathname.split('/')
    page = page[page.length - 1]

    var nav = document.querySelector('a[href="' + page + '"]')
    if (nav) {
      nav.classList.add('active')
    }
  </script>

  <nav class="navbar " style="background-color: #3330a3;">
    <a class="navbar-brand text-white" href="#">

      <h1> <i class="fas fa-project-diagram fa"></i>
        Project Grader</h1>

    </a>
    <div class="navbar navbar-light justify-content-end">
      <a class="btn btn-main btn-primary m-1 " href="/tlogin/">LOGIN</a>
    </div>
  </nav>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container-fluid py-5 h-100 w-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-xl-5">
            <div class="card shadow-lg mb-5 bg-white" style="border-radius: 10px">
              <div class="card-body text-center">
                <div class="mb-md-5 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                  <p class="mb-2">Enter Your Registration Details</p>

                  <form action='/registertr/' method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="container-fluid">
                      <div class="row">
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Full Name" name=name
                              required>
                            <label for="floatingInput" class="label-color">Full Name</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="username" class="form-control" id="floatingInput" placeholder="Username"
                              name=username required>
                            <label for="floatingInput" class="label-color">Username</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="organization"
                              placeholder="Organization" required>
                            <label for="floatingInput" class="label-color">Organization</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="area_of_interest"
                              placeholder="Area Of Interest" required>
                            <label for="floatingInput" class="label-color">Area Of Interest</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="experience"
                              placeholder="Experience" required>
                            <label for="floatingInput" class="label-color">Experience</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="pno"
                              placeholder="Phone Number" required>
                            <label for="floatingInput" class="label-color">Phone Number</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="email"
                              placeholder="Email Id">
                            <label for="floatingInput" class="label-color">Email Id</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="designation"
                              placeholder="Designation">
                            <label for="floatingInput" class="label-color">Designation</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="qualification"
                              placeholder="Qualification" required>
                            <label for="floatingInput" class="label-color">Qualification</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" name="password1"
                              placeholder="Password">
                            <label for="floatingInput" class="label-color">Password</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingInput" name="password2"
                              placeholder="Confirm Password">
                            <label for="floatingInput" class="label-color">Confirm Password</label>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <div class="mb-3">
                            <label class="form-control-label label-color justify-content-start"
                              style="text-align:left;">Resume</label>
                            <input type="file" id="resume" name="resume" placeholder="">
                          </div>
                        </div>
                      </div>
                    </div>

                    <!--login button-->
                    <div class="row mt-4">
                      <div class="col">
                        <button type="submit" class="btn btn-main btn-primary">Register</button>
                      </div>
                    </div>
                    <p class="mb-0 mt-4">Already have an account? <a href="/tlogin/" class=" fw-bold">Login</a></p>

                  </form>
                  <div class="mt-4">
                    {% for message in messages %}
                    <h4>
                      {{message}}
                    </h4>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
