<body>
  <div class="container mt-2">
    
    <div class="card ">
        <h3 class="mb-2">Edit your project details</h3>
        <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for i in form %}
            <div class="row mb-2">
                
                {{i.label}}
                {{i}}
            
            </div>
            {% endfor %}

            <button type="submit" id="edit" class="btn btn-main">Edit</button>
        </form>
    </div>


        
  </div>
<script>
  document.getElementById("edit").addEventListener("click", function() {
  
  localStorage.setItem('Projectedited',true);
  });

</script>
</body>
