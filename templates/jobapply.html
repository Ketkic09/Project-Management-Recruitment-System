<body>
<nav class="navbar  sticky-top  justify-content-between" style="background-color: #3330A3;">
  <div>
    <a href="/StudentDashboard/">
      <i class="fas fa-user-graduate fa-2x" style="color : #fff"></i>

    &nbsp;

    <a class="navbar-brand text-white">Hello, {{user.first_name}}</a>

<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
      <div class="col-xl-10 col-lg-8 col-md-9 col-11">
            <div class="card">
              {% for i in j %}
                  <h3>{{i.title}}</h3>
                  <h4>{{i.organization}}</h4>
                  <h6 class="card-title"><i class="fas fa-th-large"></i> {{i.domain}}</h6>
                  <h6 class="card-title"><i class="bi bi-geo-alt-fill"></i> {{i.city}}, {{i.country}}</h6>
                  <hr>
              {% endfor %}
              <form class="form-card" method="POST" enctype="multipart/form-data" action="{% url 'jobapply' pk %}">
                <h4 class="justify-content-between mb-4">Job Application</h4>
                {% csrf_token %}
                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">College name<span class="text-danger"> *</span></label>
                    <input type="text" id="linkedin" name="college_name" placeholder="">
                  </div>
                </div>
              <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Full Name<span class="text-danger"> *</span></label>
                    <input type="text" id="linkedin" name="student_name" placeholder="">
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Semester<span class="text-danger"> *</span></label>
                    <input type="text" id="linkedin" name="semester" placeholder="">
                  </div>
              </div>

              <!--new-->
              <div class="row justify-content-between text-left mt-4">
                <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Branch<span class="text-danger"> *</span></label>
                  <div class="form-group flex-column d-flex">
                    <select class="form-control select2" name = "branch">
                      <option value = "computer science">Computer Science</option> 
                      <option value = "IT">Information Technology</option>  
                      <option value = "extc">Electronics & Telecommunication</option> 
                      <option value = "mech">Mechanical</option>  
                      <option value = "etrx">Electrical</option>  
                      <option value = "civil">Civil</option>
                      <option value = "aero">Aeronatics</option>
                   </select>
                  </div>
                </div>  

                <div class="form-group col-sm-6 flex-column d-flex"><label class="form-control-label px-3">Year Of Passing<span class="text-danger"> *</span></label>
                  <div class="form-group flex-column d-flex">
                    <select class="form-control select2" name = "yop">
                      <option value = "2016">2016</option> 
                      <option value = "2017">2017</option>  
                      <option value = "2018">2018</option> 
                      <option value = "2019">2019</option>  
                      <option value = "2020">2020</option>  
                      <option value = "2021">2021</option>
                      <option value = "2022">2022</option>
                      <option value = "2023">2023</option>
                      <option value = "2024">2024</option>
                      <option value = "2025">2025</option>
                      <option value = "2026">2026</option>
                      <option value = "2027">2027</option>
                      <option value = "2028">2028</option>
                      <option value = "2029">2029</option>
                      <option value = "2030">2030</option>  
                   </select>
                  </div>
              </div>
            </div>

              
            <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">HSC<span class="text-danger"> *</span></label> <input type="text" id="linkedin" name="hsc_mks" placeholder="" onblur="validate(5)"> </div>
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">SSC<span class="text-danger"> *</span></label> <input type="text" id="linkedin" name="ssc_mks" placeholder="" onblur="validate(5)"> </div>
          </div>
          <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">CGPA<span class="text-danger"> *</span></label> <input type="text" id="linkedin" name="cgpa" placeholder="" onblur="validate(5)"> </div>
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Technical Skills<span class="text-danger"> *</span></label> <input type="text" id="linkedin" name="technical_skills" placeholder="" onblur="validate(5)"> </div>
          </div>
          <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Email<span class="text-danger"> *</span></label> <input type="email" id="linkedin" name="student_email" placeholder="" onblur="validate(5)"> </div>
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Mobile No.<span class="text-danger"> *</span></label> <input type="text" id="linkedin" name="student_mobile" placeholder="" onblur="validate(5)"> </div>
          </div>
          <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Alternative Email<span class="text-danger"> *</span></label> <input type="email" id="linkedin" name="alternative_mobile" placeholder="" onblur="validate(5)"> </div>
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Alternative Mobile No.<span class="text-danger"> *</span></label> <input type="text" id="linkedin" name="alternative_email" placeholder="" onblur="validate(5)"> </div>
          </div>
          <div class="row justify-content-between text-left">
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Linkedin URL<span class="text-danger"> *</span></label> <input type="text" id="linkedin" name="linkedin" placeholder="" onblur="validate(5)"> </div>
              <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Resume<span class="text-danger"> *</span></label><input type="file" id="profile_image" name="resume" placeholder=""></div>
          </div>
          <button type="submit" class="btn btn-success">Submit your Application</button>
          </form>
                  
             
          </div>
      </div>
  </div>
</div>
</div>

</body>
