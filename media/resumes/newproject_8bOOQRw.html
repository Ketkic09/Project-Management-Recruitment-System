<body>
<nav class="navbar  sticky-top  justify-content-between" style="background-color: #3330A3;">

  <div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-10 col-lg-8 col-md-9 col-11">
              <div class="card">
                
                <form class="form-card" method="POST" enctype="multipart/form-data" action="/addProject/">
                  <h3 class="justify-content-between text-center mb-4">Add new project</h3>
                  <hr>
                  {% csrf_token %}

                  <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex">
                      <label class="form-control-label px-3">Student Name<span class="text-danger"> *</span></label>
                      <input type="text" id="name" name="name" placeholder="">
                    </div>
                    <div class="form-group col-sm-6 flex-column d-flex">
                      <label class="form-control-label px-3">Student Username<span class="text-danger"> *</span></label>
                      <input type="text" id="username" name="username" placeholder="">
                    </div>
                </div>


                <div class="row justify-content-between text-left">
                    <div class="form-group col-sm-6 flex-column d-flex">
                      <label class="form-control-label px-3">Division<span class="text-danger"> *</span></label>
                      <input type="text" id="div" name="div" placeholder="">
                    </div>
                    <div class="form-group col-sm-6 flex-column d-flex">
                      <label class="form-control-label px-3">Roll No.<span class="text-danger"> *</span></label>
                      <input type="text" id="rno" name="rno" placeholder="">
                    </div>
                </div>

                <div class="row justify-content-between text-left">
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Subject Name<span class="text-danger"> *</span></label>
                    <input type="text" id="subj" name="subj" placeholder="">
                  </div>
                  <div class="form-group col-sm-6 flex-column d-flex">
                    <label class="form-control-label px-3">Semester<span class="text-danger"> *</span></label>
                    <input type="text" id="sem" name="sem" placeholder="">
                  </div>
              </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Project Name<span class="text-danger"> *</span></label>
                  <input type="text" id="pname" name="pname" placeholder="">
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Git link<span class="text-danger"> *</span></label>
                  <input type="url" id="git" name="git" placeholder="">
                </div>
            </div>

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Teacher Username<span class="text-danger"> *</span></label>
                  <input type="text" id="linkedin" name="tuser" placeholder="">
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Project Members<span class="text-danger"> *</span></label>
                  <input type="text" id="linkedin" name="pmem" placeholder="">
                </div>
            </div>

             

              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Project Description<span class="text-danger"></span></label>
                  <textarea type="text" id="desc" name="desc" placeholder=""></textarea>
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3">Output File<span class="text-danger"> *</span></label>
                  <input type="file" id="file" name="projectfiles"  multiple>
                </div>
            </div>

            
  
            <button type="submit" class="btn btn-success">Create Submission</button>
            
          </form>
                    
               
            </div>
